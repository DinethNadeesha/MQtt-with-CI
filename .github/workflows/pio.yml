# .github/workflows/pio.yml
name: PlatformIO CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # Run all "run:" commands from the PIO project folder
    defaults:
      run:
        working-directory: esp32_touch_mqtt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            esp32_touch_mqtt/.pio
          key: pio-${{ runner.os }}-${{ hashFiles('esp32_touch_mqtt/platformio.ini') }}

      - name: Install PlatformIO Core
        run: pip install -U platformio

      - name: Show PlatformIO version & project config
        run: |
          pio --version
          pio project config

      - name: Build (all envs from platformio.ini)
        run: pio run

      - name: Collect firmware artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          find .pio -type f \( -name "*.bin" -o -name "*.elf" -o -name "*.map" \) -exec cp {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-${{ github.sha }}
          # upload from the subfolder we were working in
          path: esp32_touch_mqtt/artifacts
          if-no-files-found: warn
          retention-days: 7
