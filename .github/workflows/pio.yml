name: PlatformIO CI

on:
  push:
    branches: [ main ]
    paths:
      - 'esp32_touch_mqtt/**'
      - '.github/workflows/pio.yml'
  pull_request:
    paths:
      - 'esp32_touch_mqtt/**'
      - '.github/workflows/pio.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            esp32_touch_mqtt/.pio
          key: pio-${{ runner.os }}-${{ hashFiles('esp32_touch_mqtt/platformio.ini') }}

      - name: Install PlatformIO Core
        run: pip install -U platformio

      - name: Build
        working-directory: esp32_touch_mqtt
        run: pio run

      - name: Collect firmware artifacts
        shell: bash
        working-directory: esp32_touch_mqtt
        run: |
          mkdir -p ../artifacts_pio
          find .pio -type f \( -name "*.bin" -o -name "*.elf" -o -name "*.map" \) -exec cp {} ../artifacts_pio/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-${{ github.sha }}
          path: artifacts_pio
          retention-days: 7
